---
layout: default
title: Blog
permalink: /blog/
---

{% for post in site.posts %}
  <article class="post">
    <span class="meta"><time datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date: "%b %-d, %Y" }}</time></span>
    <h2><a class="link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h2>
    <div class="content">
      {{ post.excerpt }}
    </div>
  </article>
{% endfor %}
